
<h4 class="center">Build Your Profile</h4>
<div class="container">
<div class="row">
    <form class="col s12" ng-submit="submitInfo(user)" name="user">
      <div class="row">
        <div class="input-field col s6">
          <input id="firstName" type="text" class="validate" ng-model="user.firstName" required="true" />
          <label for="firstName">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lastName" type="text" class="validate" ng-model="user.lastName" required="true" />
          <label for="lastName">Last Name</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="user.email" />
          <label for="email">Email</label>
        </div>
      </div>
    <div class="row">
      <div class="col s12">
        <button type="submit" name="button" class="btn">Submit</button>
      </div>
    </form>


  </div>
  </div>
    <div ng-include="'/templates/newProperty.html'"></div>
