
<h4 class="center">Add a House</h4>
  <div class="row">
    <form class="col s12" ng-submit="submitProperty(house)" name="property">
      <div class="row">
        <div class="input-field col s12">
          <input id="location" type="text" class="novalidate" ng-model="user.location" />
          <label for="location">City, State</label>
        </div>
        <div class="input-field col s12">
          <input id="picture" type="url" class="novalidate" ng-model="house.image"/>
          <label for="picture">House Image Url</label>
        </div>

        <div class="input-field col s4">
          <input id="squareFoot" type="number" class="validate" ng-model="house.squareFoot" />
          <label for="squareFoot">Square Footage</label>
        </div>
        <div class="input-field col s4">
          <input id="bedrooms" type="number" class="validate" ng-model="house.bedrooms" />
          <label for="bedrooms">Bedrooms</label>
        </div>
        <div class="input-field col s4">
          <input id="bathrooms" type="number" class="validate" ng-model="house.bathrooms" />
          <label for="bathrooms">Bathrooms</label>
        </div>



        <div class="input-field col s12">
        <h5>Give us the deets.</h5>
          <p>
            <input type="checkbox" id="pets" class="filled-in" ng-model="user.info.pets"/>
            <label for="pets">I need petsitting</label>
          </p>
          <p>
            <input type="checkbox" id="plants" class="filled-in" ng-model="user.info.plants"/>
            <label for="plants">I gots plants</label>
          </p>
          <p>
            <input type="checkbox" id="updates" class="filled-in" ng-model="user.info.updates"/>
            <label for="updates">I want updates</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" id="smoking" ng-model="user.info.noSmoking"/>
            <label for="smoking">No smoking!!</label>
          </p>
          <p>
              <input type="checkbox" id="other" class="filled-in" ng-model="user.info.other"/>
              <label for="other">Other stuffs.</label>
          </p>
        </div>
      </div>

        <h5 class="col s12">When are your doors open?</h5>
        <div class="input-field col s6">
          <h6>From:</h6>
          <input id="startDate" type="date" class="validate" ng-model="house.startDate" required="true" />
        </div>
        <div class="input-field col s6">
          <h6>To:</h6>
          <input id="endDate" type="date" class="validate" ng-model="house.endDate" required="true" />
        </div>
        <div class="col s12">
          <button type="submit" name="button" class="btn">See your Matches!</button>
        </div>
        <!-- <div class="input-field col s12">
          <input id="location" type="text" class="validate" ng-model="house.location" />
          <label for="location">Location</label>
        </div> -->

      </div>

    </form>
  </div>
</div>
   {{test}}
