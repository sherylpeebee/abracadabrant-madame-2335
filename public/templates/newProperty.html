
<h4 class="center" >Add a House</h4>
<div class="container">
  <div class="row">
    <form class="col s12" ng-submit="submitProperty(house)">
      <div class="row">
     
        <h5 class="center">When are your doors open?</h5>
        <div class="input-field col s6">
          <h6>From:</h6>
          <input id="startDate" type="date" class="validate" ng-model="house.startDate" required="true" />
        </div>
        <div class="input-field col s6">
          <h6>To:</h6>
          <input id="endDate" type="date" class="validate" ng-model="house.endDate" required="true" />
        </div>
        <div class="input-field col s12">
          <input id="location" type="text" class="validate" ng-model="house.location" />
          <label for="location">Location</label>
        </div>
        <div class="input-field col s6">
          <input id="bedrooms" type="number" class="validate" ng-model="house.bedrooms" />
          <label for="bedrooms">Bedrooms</label>
        </div>
        <div class="input-field col s6">
          <input id="bathrooms" type="text" class="validate" ng-model="house.bathrooms" />
          <label for="bathrooms">Bathrooms</label>
        </div>
        <div class="input-field col s12">
          <input id="picture" type="url" class="novalidate" ng-model="house.image"/>
          <label for="picture">House Image Url</label>
        </div>
      </div>
      <button type="submit" name="button" class="btn">Add your house</button>
    </form>
  </div>
</div>
   {{test}}
