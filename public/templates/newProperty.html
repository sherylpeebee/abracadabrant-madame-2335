
<h4 class="center">Add a House</h4>
<div class="container">
<div class="row">
    <form class="col s12" ng-submit="submitProperty()">
      <div class="row">
        <div class="input-field col s6">
          <input id="startDate" type="text" class="validate" ng-model="house.startDate" required="true" />
          <label for="startDate">Start Date</label>
        </div>
        <div class="input-field col s6">
          <input id="endDate" type="text" class="validate" ng-model="house.endDate" required="true" />
          <label for="endDate">End Date</label>
        </div>
        <div class="input-field col s12">
          <input id="location" type="text" class="validate" ng-model="house.location" />
          <label for="location">Location</label>
        </div>
      </div>

      <button type="submit" name="button" class="btn">Add your house</button>
    </form>
  </div>
</div>
