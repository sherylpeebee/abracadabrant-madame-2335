
<h6>{{currentUser.twitter.username}}</h6>
<div class="divider"></div>
<br>
<br>
<br>
<br>
<div class="container">
      <div class="row center">
        
      <a ui-sref="info.owner" class="btn center">Add a House</a>
      <br>
      </div>
      <div class="row">
        <div class="col s4" ng-repeat='house in houses track by $index' >
          <div class="card">
            <div class="card-image">
              <img ng-src="{{house.image}}">
              <!-- <span class="card-title">{{house.location}}</span> -->
            </div>
            <div class="card-content">
              <div>Bedrooms: {{house.bedrooms}}</div>
              <div>Bathrooms: {{house.bathrooms}}</div>
              <div>Start Date: {{house.startDate}}</div>
              <div>End Date: {{house.endDate}}</div>
              <div>Id: {{house._id}}</div>
            </div>
            <div class="card-action">
              <button class="btn" ng-click="removeListing($index, house)">Remove Listing</button>
            </div>
          </div>
        </div>
      </div>

</div>
