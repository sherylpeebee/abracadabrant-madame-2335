
<div class="container">
  {{params}}
      <div class="row">
        <h1>{{houseInfo.location}}</h1>
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{houseInfo.image}}">
              <span class="card-title">{{houseInfo.location}}</span>
            </div>
            <div class="card-content">
              <div>Bedrooms: {{houseInfo.bedrooms}}</div>
              <div>Bathrooms: {{houseInfo.bathrooms}}</div>
              <div>Start Date: {{houseInfo.startDate}}</div>
              <div>End Date: {{houseInfo.endDate}}</div>
            </div>
          </div>
        </div>
      </div>


</div>
